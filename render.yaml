services:
  - type: web
    name: foodable-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./foodable.db
      - key: OPENAI_API_KEY
        sync: false
